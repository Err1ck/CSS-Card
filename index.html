<!-- Starting from the card that you created in the HTML exercise, 
add the CSS properties. Look at the layout in the example.png.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <title>CSS Card</title>
</head>
<body>
<div class="card">
    <div class="card__image">
        <img src="assets/image.png" alt="img"/>   
    </div>
    <div class="card__both">
        <div class="card__both__title">
            <h2>Card title</h2>
        </div>
        <div class="card__both__text">
            <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
    <div class="card__item">
        <p>An item</p> 
    </div>      
    <div class="card__item">
        <p>A second item</p> 
    </div>
    <div class="card__item">
        <p>A third item</p> 
    </div>
    <div class="card__links">
        <a href="#">Card link</a>
        <a href="#">Another link</a> 
    </div>
</div>
</body>
</html>
